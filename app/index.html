<!DOCTYPE html>
<html>

   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <title>{%= o.htmlWebpackPlugin.options.title %}</title>
   </head>

   <body>
     
     <div id="steps" class="steps">
       <div data-step="input" id="step-input" class="step step-input">
         <form class="pure-form" id="user-income" name="user-income">
             <fieldset>
                 <legend>Please enter your information.</legend>

                 <div class="income">
                   <label for="income">
                       2015 Annual Income <input id="income" type="text" name="income" placeholder="0">
                   </label>
                 </div>
                 
                 <div class="marriage pure-g">
                   <div class="pure-u-1 pure-u-md-1-2">
                     <label for="single" class="pure-radio">Single
                     <input id="single" type="radio" name="marriage" value="single" checked>
                     </label>
                   </div>
                   
                   <div class="pure-u-1 pure-u-md-1-2">
                     <label for="married" class="pure-radio">Married
                     <input id="married" type="radio" name="marriage" value="married">
                     </label>
                   </div>
                 </div>
                 
                 
                 <div class="children pure-g">
                   <div class="pure-u-1 pure-u-md-1-3">
                     <label for="zero" class="pure-radio">
                       <input id="zero" type="radio" name="children" value="0" checked> 0
                     </label>
                   </div>
                   <div class="pure-u-1 pure-u-md-1-3">
                     <label for="one" class="pure-radio">
                        <input id="one" type="radio" name="children" value="1"> 1
                     </label>
                   </div>
                   <div class="pure-u-1 pure-u-md-1-3">
                     <label for="two-plus" class="pure-radio">
                        <input id="two-plus" type="radio" name="children" value="2+"> 2+
                     </label>
                   </div>
                 </div>

                 <button type="submit" class="pure-button pure-button-primary">Submit</button>
             </fieldset>
         </form>
       </div>
       <div data-step="result" id="step-result" class="step step-result">
         
       </div>
     </div>
   </body>

</html>
